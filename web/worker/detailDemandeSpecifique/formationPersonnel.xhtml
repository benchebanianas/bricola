<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">





    <ui:composition>

        <p:panel header="Info Specifique">
            <p:panelGrid columns="2" style="width: 100%" >

                <h:outputText value="A domicile"/>
                <h:outputText value="#{workerController.detailDemandeFormationPersonnel.adomicile ? 'Oui' : 'Non'}"/>
                
                <h:outputText value="Nombre de Personnes"/>
                <h:outputText value="#{workerController.detailDemandeFormationPersonnel.nbrpersonne}"/>
                
                <h:outputText value="Matiere"/>
                <h:outputText value="#{workerController.detailDemandeFormationPersonnel.matiere.nom}"/>
                
                <h:outputText value="Filiere"/>
                <h:outputText value="#{workerController.detailDemandeFormationPersonnel.filiere.nom}"/>
                
                <h:outputText value="Niveau Scolaire"/>
                <h:outputText value="#{workerController.detailDemandeFormationPersonnel.filiere.niveauScolaire.nom}"/>
           
            </p:panelGrid>
        </p:panel>
    </ui:composition>
</html>
