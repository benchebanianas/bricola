<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Profil</title>

        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <link rel="shortcut icon" href="../resources/images/symbol.png" type="image/png" sizes="16x22"/>

        <link rel="stylesheet" href="../resources/bootstrap-4.0.0/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="../resources/css/workerProfilecss.css"></link>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand navbar-dark bg-info">
            <a class="sidebar-toggle text-light mr-3"><i class="fa fa-bars"></i></a>

            <a class="navbar-brand" href="#"> <p:outputLabel value="#{workerController.selected.workerType.name}"></p:outputLabel></a>

            <div class="navbar-collapse collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="fa fa-envelope fa-lg" style="color: white"></span>
                            <p:outputLabel value="1" class="badge badge-notify"></p:outputLabel>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="fa fa-calendar fa-lg" style="color: white"></span>
                            <p:outputLabel value="3" class="badge badge-notify"></p:outputLabel>
                        </a>
                    </li>
                    <li class="nav-item dropdown" style="color: white">
                        <a class="nav-link " href="#" id="navbarDropdownMenuLink" >
                            <i class="fa fa-user" style="color: white"></i> <p:outputLabel value="#{workerController.selected.nom}"></p:outputLabel>
                        </a>

                    </li>
                </ul>
            </div>
        </nav>

        <div class="d-flex">
            <nav class="sidebar bg-dark">
                <p style="text-align: center;"><a href="#"><img src="../resources/images/workerLogo.jpg" style="border-radius: 70%;" width="200" class="img-rounded" ></img></a></p>

                <ul class="nav flex-column">

                    <li class="nav-item">
                        <a class="nav-link active" href="WorkerDashboard.xhtml">
                            <span data-feather="home"></span>
                            Tableau de bord <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="WorkerProfil.xhtml">
                            <span data-feather="file"></span>
                            Profil
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="WorkerTable.xhtml">
                            <span data-feather="users"></span>
                            Tableau de données
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="WorkerCalendar.xhtml">
                            <span data-feather="shopping-cart"></span>
                            Calendrier 
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="WorkerCharts.xhtml">
                            <span data-feather="file"></span>
                            Statistiques
                        </a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="WorkerReport.xhtml">
                            <span data-feather="layers"></span>
                            Report
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="content p-4">
                <h1 class="display-5 mb-4">Profil</h1>
                <br></br>
                <h:form id="dataWorkerForm">

                    <p:fieldset legend="#{workerController.selected.nom}" style="margin-bottom:20px">
                        <p:tabView>
                            <p:tab title="Informations" id="informationsProfil">
                                <h:panelGrid columns="2" cellpadding="10">

                                    <div class="media">
                                        <div class="media-left">
                                            <img src="../resources/images/profilPic.jpg" class="media-object" style="width:90px"> </img>
                                        </div> 
                                        <div class="media-body">
                                            <h:outputText value="#{workerController.selected.description}" style="font-size: 20px"/>
                                        </div>
                                    </div>
                                </h:panelGrid>
                                <hr width="1000px"></hr>
                                <p:outputLabel value="Email:" style="font-size: 20px;color: rgb(0, 113, 133)" />
                                <br></br>
                                <h:outputText value="#{workerController.selected.email}" />
                                <br></br>
                                <br></br>
                                <p:outputLabel value="Nom:" style="font-size: 20px;color: rgb(0, 113, 133)" />
                                <br></br>
                                <h:outputText value="#{workerController.selected.nom}" />
                                <br></br>
                                <br></br>
                                <p:outputLabel value="Nombre Employés:" style="font-size: 20px;color: rgb(0, 113, 133)"/>
                                <br></br>
                                <h:outputText value="#{workerController.selected.nombreEmploye}" />
                                <br></br>
                                <br></br>
                                <p:outputLabel  value="SiteWeb:" style="font-size: 20px; color: rgb(0, 113, 133)"/>
                                <br></br>
                                <h:outputText value="#{workerController.selected.siteWeb}" />
                                <br></br>
                                <br></br>
                                <p:outputLabel value="Phone:" style="font-size: 20px; color: rgb(0, 113, 133)"/>
                                <br></br>
                                <h:outputText value="#{workerController.selected.phone}" />
                                <br></br>
                                <br></br>
                                <p:outputLabel value="WorkerType:" style="font-size: 20px; color: rgb(0, 113, 133)" />
                                <br></br>
                                <h:outputText value="#{workerController.selected.workerType.name}" />
                                <br></br>
                            </p:tab>

                            <p:tab title="Mises à jour" id="miseAJour">
                                <div class="form-group">
                                    <p:outputLabel value="Email:" for="email" style="font-size: 20px;color: rgb(0, 113, 133)" />
                                    <p:inputText id="email" value="#{workerController.selected.email}" title="Email"   class="form-control" />
                                    <br></br>
                                    <p:outputLabel value="Password:" for="password" style="font-size: 20px;color: rgb(0, 113, 133)"/>
                                    <p:password id="password" value="#{workerController.selected.password}" title="Password" class="form-control" />
                                    <br></br>
                                    <p:outputLabel value="Nom:" for="nom" style="font-size: 20px;color: rgb(0, 113, 133)"/>
                                    <p:inputText id="nom" value="#{workerController.selected.nom}" title="Nom" class="form-control"/>
                                    <br></br>
                                    <p:outputLabel value="Nombre Employés:" for="nombreEmploye" style="font-size: 20px;color: rgb(0, 113, 133)"/>
                                    <p:inputText id="nombreEmploye" value="#{workerController.selected.nombreEmploye}" title="NombreEmploye" class="form-control" />
                                    <br></br>
                                    <p:outputLabel value="SiteWeb:" for="siteWeb" style="font-size: 20px;color: rgb(0, 113, 133)"/>
                                    <p:inputText id="siteWeb" value="#{workerController.selected.siteWeb}" title="SiteWeb" class="form-control" />
                                    <br></br>
                                    <p:outputLabel value="Phone:" for="phone" style="font-size: 20px;color: rgb(0, 113, 133)"/>
                                    <p:inputText id="phone" value="#{workerController.selected.phone}" title="Phone"  class="form-control"/>
                                    <br></br>
                                    <p:outputLabel value="Description:" for="description" style="font-size: 20px;color: rgb(0, 113, 133)" />
                                    <p:inputText id="description" value="#{workerController.selected.description}" title="Description" class="form-control" />
                                    <br></br>
                                    <p:outputLabel value="WorkerType:" for="workerType" style="font-size: 20px;color: rgb(0, 113, 133)"/>
                                    <p:selectOneMenu id="workerType" value="#{workerController.selected.workerType}" class="form-control">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{workerTypeController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                    <br></br>
                                    <p:commandButton value="Confirmer" actionListener="#{workerController.miseAJourProfil()}" update="dataWorkerForm" class="btn btn-block"/>
                                </div>
                            </p:tab>
                        </p:tabView>
                    </p:fieldset>
                </h:form>
            </div>
        </div>

        <script src="../resources/js/popper.min.js"></script>
        <script src="../resources/bootstrap-4.0.0/js/bootstrap.min.js"></script>
        <script src="../resources/js/workerProfileJs.js"></script>

    </h:body>
</html>
