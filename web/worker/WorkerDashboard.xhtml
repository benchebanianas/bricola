<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tableau de bord</title>

        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <link rel="shortcut icon" href="../resources/images/symbol.png" type="image/png" sizes="16x22"/>

        <link rel="stylesheet" href="../resources/bootstrap-4.0.0/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="../resources/css/workerProfilecss.css"></link>


        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body>

        <ui:include src="TopNav.xhtml"/>

        <div class="d-flex">

            <ui:include src="SidebarNav.xhtml"/>

            <div class="content p-4">


                <div class="ui-grid-row">
                    <div class="ui-grid-col-12 " >
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="WorkerDashboard.xhtml">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Tableau de bord</li>
                            </ol>
                        </nav>   

                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-3 col-sm-6 mb-3">
                        <div class="card text-white bg-primary o-hidden h-100">
                            <div class="card-body">
                                <div class="card-body-icon">
                                    <i class="fa fa-fw fa-file"></i>
                                </div>
                                <div class="mr-5">#{workerController.numberDemandes()} Nouvelles Demandes</div>
                            </div>
                            <a class="card-footer text-white clearfix small z-1" href="WorkerTable.xhtml">
                                <span class="float-left">Voir Details</span>
                                <span class="float-right">
                                    <i class="fa fa-angle-right"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 mb-3">
                        <div class="card text-white bg-warning o-hidden h-100">
                            <div class="card-body">
                                <div class="card-body-icon">
                                    <i class="fa fa-fw fa-comments"></i>
                                </div>
                                <div class="mr-5">#{workerController.numberReviews()} Avis</div>
                            </div>
                            <a class="card-footer text-white clearfix small z-1" href="WorkerReview.xhtml">
                                <span class="float-left">View Details</span>
                                <span class="float-right">
                                    <i class="fa fa-angle-right"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 mb-3">
                        <div class="card text-white bg-success o-hidden h-100">
                            <div class="card-body">
                                <div class="card-body-icon">
                                    <i class="fa fa-fw fa-star"></i>
                                </div>
                                <div class="mr-5">#{workerController.showRating()} Evaluation</div>
                            </div>
                            <a class="card-footer text-white clearfix small z-1" href="WorkerReview.xhtml">
                                <span class="float-left">Voir Details</span>
                                <span class="float-right">
                                    <i class="fa fa-angle-right"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 mb-3">
                        <div class="card text-white bg-danger o-hidden h-100">
                            <div class="card-body">
                                <div class="card-body-icon">
                                    <i class="fa fa-fw fa-cart-plus"></i>
                                </div>
                                <div class="mr-5">#{workerController.numberServices()} Services</div>
                            </div>
                            <a class="card-footer text-white clearfix small z-1" href="WorkerServices.xhtml">
                                <span class="float-left">Voir Details</span>
                                <span class="float-right">
                                    <i class="fa fa-angle-right"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>

                <br></br>
                <br></br>

                <p:panel header="Information Personnelle" style="text-align: center">
                    <p:dataTable value="#{workerController.selected}" style="text-align: center">
                        <p:column headerText="Nom">
                            <h:outputText value="#{workerController.selected.nom}" />
                        </p:column>

                        <p:column headerText="Email">
                            <h:outputText value="#{workerController.selected.email}" />
                        </p:column>

                        <p:column headerText="Site">
                            <h:outputText value="#{workerController.selected.siteWeb}" />
                        </p:column>

                        <p:column headerText="Phone">
                            <h:outputText value="#{workerController.selected.phone}" />
                        </p:column>

                        <p:column headerText="EmployÃ©s">
                            <h:outputText value="#{workerController.selected.nombreEmploye}" />
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandLink action="#{workerController.redirectToProfile()}" >
                                <h:outputText value="Voir Plus" style="color:#00b1b0"/>
                            </p:commandLink>
                        </f:facet>

                    </p:dataTable>
                </p:panel>
                <br></br>
                <br></br>

                <p:panel header="Nouvelles Demandes" style="text-align: center">
                    <p:dataTable var="demande" value="#{workerController.demandesByWorker()}">
                        <p:column headerText="Client">
                            <h:outputText value="#{demande.client.prenom} #{demande.client.nom}" />
                        </p:column>

                        <p:column headerText="Service">
                            <h:outputText value="#{demande.service.nom}" />
                        </p:column>

                        <p:column headerText="Date">
                            <h:outputText value="#{demande.datedemande}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandLink action="#{workerController.redirectToOperation()}" >
                                <h:outputText value="Voir Plus" style="color:#00b1b0"/>
                            </p:commandLink>
                        </f:facet>

                    </p:dataTable>
                </p:panel>

                <br></br>
                <br></br>

                <p:panel header="Mes Services" style="text-align: center">
                    <p:dataTable var="service" value="#{workerController.findServiceForWorker()}">
                        <p:column headerText="Nom">
                            <h:outputText value="#{service.nom}"/>
                        </p:column>

                        <p:column headerText="Categorie">
                            <h:outputText value="#{service.categorie}" />
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandLink action="#{workerController.redirectToServices()}" >
                                <h:outputText value="Voir Plus" style="color:#00b1b0"/>
                            </p:commandLink>
                        </f:facet>

                    </p:dataTable>
                </p:panel>

                <br></br>
                <br></br>

                <p:panel header="Statistique de l'annee courante" style="text-align: center">
                    <div class="col-sm-12">
                        <p:chart type="line" model="#{workerController.lineCharModel}" responsive="true" style="height:600px;width:100%;text-align: center;margin: auto"/>
                    </div>
                </p:panel>
                <!-- calendar static   -->
            </div>
        </div>

        <script src="../resources/js/popper.min.js"></script>
        <script src="../resources/bootstrap-4.0.0/js/bootstrap.min.js"></script>
        <script src="../resources/js/workerProfileJs.js"></script>

    </h:body>
</html>
