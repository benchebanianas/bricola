<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Statistiques</title>

        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <link rel="shortcut icon" href="../resources/images/symbol.png" type="image/png" sizes="16x22"/>

        <link rel="stylesheet" href="../resources/bootstrap-4.0.0/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="../resources/css/workerProfilecss.css"></link>

        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>

    </h:head>
    <h:body>

        <ui:include src="TopNav.xhtml"/>

        <div class="d-flex">

            <ui:include src="SidebarNav.xhtml"/>


            <div class="content p-4">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12 " >
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="WorkerDashboard.xhtml">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Statistique</li>
                            </ol>
                        </nav>   



                        <h:form id="workerStats">
                            <p:panelGrid  style="margin: 0 auto;width: 100%">

                                <p:row>

                                    <p:column styleClass="text-font">
                                        <p:outputLabel  for="annee" value="AnnÃ©e"  style="text-align: center;padding-top: 10px;width: 100%"/>
                                    </p:column>

                                    <p:column>
                                        <p:inputText class="form-control" id="annee" value="#{workerController.statistiqueGenerale.annee}" style="width: 100%;height: 40px"/>
                                    </p:column>

                                    <p:column styleClass="text-font">
                                        <p:outputLabel value="Date Min" for="dateMin" style="text-align: center;padding-top: 10px;width: 100%"/>
                                    </p:column>

                                    <p:column styleClass="text-font">
                                        <p:calendar id="dateMin" pattern="dd/MM/yyyy" value="#{workerController.statistiqueGenerale.dateMin}" inputStyle="width: 100%;height: 40px"/>
                                    </p:column>

                                    <p:column styleClass="text-font">
                                        <p:outputLabel value="Date Max" for="dateMax" style="text-align: center;padding-top: 10px;width: 100%"/>
                                    </p:column>

                                    <p:column styleClass="text-font">
                                        <p:calendar id="dateMax" pattern="dd/MM/yyyy" value="#{workerController.statistiqueGenerale.dateMax}" inputStyle="width: 100%;height: 40px"/>
                                    </p:column>



                                </p:row>
                                <p:row>

                                    <p:column styleClass="text-font">
                                        <p:outputLabel value="Service" for="service" style="text-align: center;padding-top: 10px;width: 100%"/>
                                    </p:column>

                                    <p:column>
                                        <p:selectOneMenu class="form-control" id="service" value="#{workerController.statistiqueGenerale.service}" style="width: 100%;height: 40px">
                                            <f:selectItem value="#{null}" itemLabel="-- SELECT --" />
                                            <f:selectItems value="#{workerController.findServiceForWorker()}"
                                                           var="service"
                                                           itemValue="#{service}"/>
                                        </p:selectOneMenu>
                                    </p:column>

                                    <p:column styleClass="text-font">
                                        <p:outputLabel value="Confirmation" for="typeComfirmation" style="text-align: center;padding-top: 10px;width: 100%"/>
                                    </p:column>

                                    <p:column>
                                        <p:selectOneMenu class="form-control" id="typeComfirmation" value="#{workerController.statistiqueGenerale.confirmation}" style="width: 100%;height: 40px">
                                            <f:selectItem value="#{null}" itemLabel="-- SELECT --" />
                                            <f:selectItem itemValue="1" itemLabel="Oui"  />
                                            <f:selectItem itemValue="2" itemLabel="Non" />
                                        </p:selectOneMenu>
                                    </p:column>

                                    <p:column styleClass="text-font">
                                        <p:outputLabel value="type Prix" for="typePrix" style="text-align: center;padding-top: 10px;width: 100%"/>
                                    </p:column>

                                    <p:column>
                                        <p:selectOneMenu class="form-control" id="typePrix" value="#{workerController.statistiqueGenerale.prix}" style="width: 100%;height: 40px">
                                            <f:selectItem value="#{null}" itemLabel="-- SELECT --" />
                                            <f:selectItem itemValue="1" itemLabel="HT"  />
                                            <f:selectItem itemValue="2" itemLabel="TTC" />
                                        </p:selectOneMenu>
                                    </p:column>

                                </p:row>
                                <f:facet name="footer">
                                    <p:row>
                                        <p:column colspan="12" style="text-align: center">
                                            <p:commandButton id="rechercher" value="RECHERCHER" actionListener="#{workerController.calculStat()}" update="lineChart,workerStats" style="width: 12%;height: 30px;margin-bottom: 5px" />
                                        </p:column>
                                    </p:row>
                                </f:facet>

                            </p:panelGrid>

                            <div style="margin-top: 20px">
                                <p:chart id="lineChart" type="line"  model="#{workerController.lineCharModel2}" responsive="true"  style="height:600px;width: 100%" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

        </div>

        <script src="../resources/js/popper.min.js"></script>
        <script src="../resources/bootstrap-4.0.0/js/bootstrap.min.js"></script>
        <script src="../resources/js/workerProfileJs.js"></script>

    </h:body>
</html>
