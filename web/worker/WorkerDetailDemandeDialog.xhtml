<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">





    <ui:composition>
        <p:dialog id="detailDemandeDialog" widgetVar="detailDemandeDialog" modal="true" resizable="false" appendTo="@(body)" width="400" height="400"  header="Detail demande :">
                <h:form id="detailDemandeForm" style="margin-top: 30px;margin-bottom: 30px">
                <p:panelGrid columns="2">

                    <h:outputText value="Datedemande"/>
                    <h:outputText value="#{workerController.demandeServiceDetail.datedemande}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>

                    <h:outputText value="TypeDemande"/>
                    <h:outputText value="#{workerController.demandeServiceDetail.typeDemande.id}"/>

                    <h:outputText value="Secteur"/>
                    <h:outputText value="#{workerController.demandeServiceDetail.secteur.nom}"/>

                    <h:outputText value="Client"/>
                    <h:outputText value="#{workerController.demandeServiceDetail.client.email}"/>

                    <h:outputText value="Worker"/>
                    <h:outputText value="#{workerController.demandeServiceDetail.worker.nom}"/>

                    <h:outputText value="Detail"/>
                    <h:outputText value="#{workerController.demandeServiceDetail.detail}"/>
                </p:panelGrid>
                <p:commandButton value="OK" style="width: 200px;height: 40px"   oncomplete="handleSubmit(args,'detailDemandeDialog');" />
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
