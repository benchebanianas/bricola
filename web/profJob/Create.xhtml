<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfJobCreateDlg" widgetVar="ProfJobCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProfJobTitle}">
            <h:form id="ProfJobCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profJobController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProfJobLabel_matiere}" for="matiere" />
                        <p:selectOneMenu id="matiere" value="#{profJobController.selected.matiere}" >
                            <f:selectItems value="#{matiereController.itemsAvailableSelectOne}"
                                           var="matiereItem"
                                           itemValue="#{matiereItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProfJobLabel_worker}" for="worker" />
                        <p:selectOneMenu id="worker" value="#{profJobController.selected.worker}" >
                            <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                           var="workerItem"
                                           itemValue="#{workerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProfJobLabel_id}" for="id" />
                        <p:inputText id="id" value="#{profJobController.selected.id}" title="#{bundle.CreateProfJobTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profJobController.create}" value="#{bundle.Save}" update="display,:ProfJobListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProfJobCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProfJobCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
