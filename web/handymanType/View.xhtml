<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HandymanTypeViewDlg" widgetVar="HandymanTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHandymanTypeTitle}">
            <h:form id="HandymanTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{handymanTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewHandymanTypeLabel_nom}"/>
                        <h:outputText value="#{handymanTypeController.selected.nom}" title="#{bundle.ViewHandymanTypeTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewHandymanTypeLabel_id}"/>
                        <h:outputText value="#{handymanTypeController.selected.id}" title="#{bundle.ViewHandymanTypeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HandymanTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
