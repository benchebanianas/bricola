<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HandymanTypeEditDlg" widgetVar="HandymanTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHandymanTypeTitle}">
            <h:form id="HandymanTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{handymanTypeController.selected != null}">

                        <p:inputText id="nom" value="#{handymanTypeController.selected.nom}" title="#{bundle.EditHandymanTypeTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditHandymanTypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{handymanTypeController.selected.id}" title="#{bundle.EditHandymanTypeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{handymanTypeController.update}" value="#{bundle.Save}" update="display,:HandymanTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HandymanTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HandymanTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
