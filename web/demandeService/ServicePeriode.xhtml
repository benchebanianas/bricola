<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicePeriodeDlg" widgetVar="ServicePeriodeDialog" modal="true" resizable="false" appendTo="@(body)" width="800" height="200" header="Selectionner la periode">

            <h:form id="ServicePeriodeForm" style="margin-top: 30px;margin-bottom: 30px">

                <p:panelGrid  styleClass="ui-noborder" style="margin: 0 auto">

                    <p:row>
                        <p:column>

                            <p:outputLabel for="dateDebutp" value="Date Debut :" style="width: 120px" />
                        </p:column>


                        <p:column>
                            <p:calendar id="dateDebutp" value="#{demandeServiceController.demandeService.planning.dateDebut}" inputStyle="width: 170px;height: 40px" pattern="dd/MM/yyyy" />
                        </p:column>
                        <p:column>
                            <p:outputLabel for="dateFinp" value="Date Fin :" style="width: 120px"/>
                        </p:column>
                        <p:column>
                            <p:calendar id="dateFinp" value="#{demandeServiceController.demandeService.planning.dateFin}" inputStyle="width: 170px;height: 40px" pattern="dd/MM/yyyy" />
                        </p:column>
                    </p:row>

                    <p:row>

                        <p:column colspan="4" style="text-align: center">
                            <p:commandButton value="Confirmer" style="width: 40%;height: 40px;margin-top: 30px" oncomplete="handleSubmit(args,'ServicePeriodeDialog');" />
                        </p:column>

                    </p:row>

                </p:panelGrid>


            </h:form>


        </p:dialog>

    </ui:composition>
</html>
