<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceUneFoisDlg" widgetVar="ServiceUneFoisDialog" modal="true" resizable="false" appendTo="@(body)" width="600" height="200" header="Selectionner la date">

            <h:form id="ServiceUneFoisForm" style="margin-top: 30px;margin-bottom: 30px">

                <p:panelGrid  styleClass="ui-noborder" style="margin: 0 auto">

                    <p:row>

                        <p:column>
                            <p:outputLabel for="dateOnce" value="Date :" />
                        </p:column>

                        <p:column>
                            <p:calendar id="dateOnce" value="#{demandeServiceController.demandeService.planning.dateOnce}" inputStyle="width: 150px;height: 40px" pattern="MM/dd/yyyy" />
                        </p:column>

                        <p:column>
                            <p:outputLabel for="timing" value="Heure :" />
                        </p:column>

                        <p:column>
                            <p:selectOneMenu class="form-control" id="timing" value="#{demandeServiceController.demandeService.planning.timing}" style="width: 170px;height: 40px">
                                <f:selectItem itemValue="#{null}" itemLabel="--SÃ©lectionner--"/>
                                <f:selectItems value="#{demandeServiceController.loadTimings()}" 
                                               var="timing"
                                               itemValue="#{timing}" itemLabel="#{timing.name}"
                                               />
                            </p:selectOneMenu>
                        </p:column>

                    </p:row>

                    <p:row>

                        <p:column colspan="4" style="text-align: center">
                            <p:commandButton value="Confirmer" style="width: 50%;height: 40px" oncomplete="handleSubmit(args,'ServiceUneFoisDialog');" />
                        </p:column>

                    </p:row>

                </p:panelGrid>


            </h:form>


        </p:dialog>

    </ui:composition>
</html>
