<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">



        <ui:define name="title">
            <h:outputText value="CrÃ©er Une Nouvelle Demande"></h:outputText>
        </ui:define>



        <ui:define name="body">

            <h:outputStylesheet name="bootstrap-3.3.6/css/bootstrap.min.css"/>
            <h:outputStylesheet name="css/paper-bootstrap-wizard.css"/>
            <h:outputStylesheet name="css/loginStyle.css"/>
            <h:outputStylesheet name="css/themify-icons.css"/>
            <h:outputStylesheet name="css/modern-business.css"/>
            <h:outputStylesheet name="css/faq.css"/>

            <h:outputScript name="bootstrap-3.3.6/js/bootstrap.min.js" />
            <h:outputScript name="js/jquery.bootstrap.wizard.js" />
            <h:outputScript name="js/paper-bootstrap-wizard.js" />
            <h:outputScript name="js/jquery.validatePaper.min.js" />
            <h:outputScript name="js/faq.js" />




            <div class="image-container set-full-height" style="background-image: url('../resources/images/#{demandeServiceController.currentService.nom}.jpg')">

                <div class="container" style="margin: 0 0 0 0;width: 100%">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="wizard-container">
                                <div class="card wizard-card" data-color="blue" id="wizard">

                                    <h:form id="demandeForm">

                                        <div class="wizard-navigation">

                                            <div class="progress-with-circle">
                                                <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="4" style="width: 15%;"></div>
                                            </div>

                                            <ul>

                                                <ui:fragment rendered="#{demandeServiceController.menuFormulaire.infoTab}">
                                                    <ui:include src="InfoTab.xhtml"/>
                                                </ui:fragment>

                                                <ui:fragment rendered="#{demandeServiceController.menuFormulaire.companyTab}">
                                                    <ui:include src="CompanyTab.xhtml"/>
                                                </ui:fragment>

                                                <ui:fragment rendered="#{demandeServiceController.menuFormulaire.detailsTab}">
                                                    <ui:include src="DetailsTab.xhtml" />
                                                </ui:fragment>

                                                <ui:fragment rendered="#{demandeServiceController.menuFormulaire.summaryTab}">
                                                    <ui:include src="SummaryTab.xhtml" />
                                                </ui:fragment>

                                                <ui:fragment rendered="#{demandeServiceController.menuFormulaire.payementTab}">
                                                    <ui:include src="PayementTab.xhtml" />
                                                </ui:fragment>

                                            </ul>
                                        </div>

                                        <div class="tab-content">

                                            <div class="tab-pane" id="info">
                                                <ui:fragment rendered="#{demandeServiceController.menuFormulaire.infoTab}">
                                                    <ui:include src="#{demandeServiceController.currentService.nom}/Info.xhtml"/>
                                                </ui:fragment>

                                            </div>


                                            <div class="tab-pane" id="company">
                                                <ui:fragment rendered="#{demandeServiceController.menuFormulaire.companyTab}">
                                                    <ui:include src="Company.xhtml"/>
                                                </ui:fragment>

                                            </div>

                                            <div class="tab-pane" id="details">
                                                <ui:fragment rendered="#{demandeServiceController.menuFormulaire.detailsTab}">
                                                    <ui:include src="Details.xhtml"/>
                                                </ui:fragment>
                                            </div>

                                            <div class="tab-pane" id="summary">
                                                <ui:fragment rendered="#{demandeServiceController.menuFormulaire.summaryTab}">
                                                    <ui:include src="#{demandeServiceController.currentService.nom}/Summary.xhtml"/>
                                                </ui:fragment>

                                            </div>

                                            <div class="tab-pane" id="payment">
                                                <ui:fragment rendered="#{demandeServiceController.menuFormulaire.payementTab}">
                                                    <ui:include src="Payement.xhtml"/>
                                                </ui:fragment>

                                            </div>

                                        </div>

                                        <div class="wizard-footer">

                                            <div class="pull-right">
                                                <input type='button' class='btn btn-next btn-fill btn-success btn-wd' name='next' value='Suivant' />
                                                <input type='button' class='btn btn-finish btn-fill btn-success btn-wd' name='finish' value='Terminer' />
                                            </div>

                                            <div class="pull-left">
                                                <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Precedent' />
                                            </div>

                                            <div class="clearfix"></div>
                                        </div>

                                    </h:form>
                                </div>
                            </div> <!-- wizard container -->
                        </div>

                        <div class="col-sm-4">
                            <div class="wizard-container">

                                <div class="mb-4" id="accordion" role="tablist" aria-multiselectable="true">

                                    <p:repeat value="#{demandeServiceController.faqs}" var="faq">

                                        

                                        <div class="panel panel-default panel-help">
                                            <a href="#opret#{faq.id}" data-toggle="collapse">
                                                <div class="panel-heading">
                                                    <h5>#{faq.titre}</h5>
                                                </div>
                                            </a>
                                            <div id="opret#{faq.id}" class="collapse">
                                                <div class="panel-body">
                                                    <p>#{faq.corps}</p>
                                                </div>
                                            </div>
                                        </div>




                                    </p:repeat>



                                </div>

                            </div>
                        </div>

                    </div> <!-- row -->
                </div> <!--  big container -->

            </div>



            <ui:include src="ServicePlusieursFois.xhtml"/>
            <ui:include src="ServicePeriode.xhtml"/>
            <ui:include src="ServiceUneFois.xhtml"/>
            <ui:include src="Connexion.xhtml"/>
            <ui:include src="Societe.xhtml"/>
            <ui:include src="Individual.xhtml"/>



        </ui:define>
    </ui:composition>

</html>
