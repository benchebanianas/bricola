<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TimingViewDlg" widgetVar="TimingViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTimingTitle}">
            <h:form id="TimingViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{timingController.selected != null}">
                        <h:outputText value="#{bundle.ViewTimingLabel_name}"/>
                        <h:outputText value="#{timingController.selected.name}" title="#{bundle.ViewTimingTitle_name}"/>
                        <h:outputText value="#{bundle.ViewTimingLabel_id}"/>
                        <h:outputText value="#{timingController.selected.id}" title="#{bundle.ViewTimingTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TimingViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
