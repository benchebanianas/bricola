<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/newTemplate.xhtml">
        <ui:define name="body">
             <link href="../resources/bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet"></link>
        <link rel="stylesheet" type="text/css" href="../resources/css/workerloginStyle.css"/>


    

    
        <div class="loginBox" style="height: 460px;">
            <h:form>
                <p>Email</p>
                <p:inputText value="#{clientController.selected.email}" title="Email" class="input"/> 
                <p>Password</p>
                <p:inputText value="#{clientController.selected.password}" title="Password" class="input"/> 
                <p>Telephone</p>
                <p:inputText value="#{clientController.selected.phone}" title="phone" class="input"/> 
                <p>Adresse Complete</p>
                <p:inputText value="#{clientController.selected.adresseComplement}" title="AdresseComplete" class="input"/> 
                <p>Nom</p>
                <p:inputText value="#{clientController.selected.nom}" title="nom" class="input"/> 
                <h:commandButton action="#{clientController.createCompte()}" value="valider"/>

            </h:form>
        </div>
        </ui:define>  
    </ui:composition>
   

</html>
