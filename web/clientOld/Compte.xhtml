<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div className="ui-g">
                <div className="ui-g-12 ui-md-6 ui-lg-3"><h:commandButton value="Logout" action="#{clientController.deconnecte()}" /> </div>
            </div>
        </h:form>
        <h:form id="form">

            <p:carousel value="#{clientController}" headerText="Responsive" var="car" itemStyle="text-align:center">
                <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                    </f:facet>

                    <h:outputText value="Nom:" />
                    <h:outputText value="#{clientController.init().nom}" />

                    <h:outputText value="Prenom" />
                    <h:outputText value="#{clientController.init().prenom}" />
                    <h:outputText value="Phone Number" />
                    <h:outputText value="#{clientController.init().phone}" />
                    <h:outputText value="Adress Complete" />
                    <h:outputText value="#{clientController.init().adresseComplement}" />
                    <h:outputText value="Email:" />
                    <h:outputText value="#{clientController.init().email}" />




                </p:panelGrid>

            </p:carousel>

        </h:form>
        

    </h:body>
</html>
