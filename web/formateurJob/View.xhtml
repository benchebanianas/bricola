<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormateurJobViewDlg" widgetVar="FormateurJobViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFormateurJobTitle}">
            <h:form id="FormateurJobViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formateurJobController.selected != null}">
                        <h:outputText value="#{bundle.ViewFormateurJobLabel_worker}"/>
                        <h:outputText value="#{formateurJobController.selected.worker}" title="#{bundle.ViewFormateurJobTitle_worker}"/>
                        <h:outputText value="#{bundle.ViewFormateurJobLabel_fps}"/>
                        <h:outputText value="#{formateurJobController.selected.fps}" title="#{bundle.ViewFormateurJobTitle_fps}"/>
                        <h:outputText value="#{bundle.ViewFormateurJobLabel_id}"/>
                        <h:outputText value="#{formateurJobController.selected.id}" title="#{bundle.ViewFormateurJobTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FormateurJobViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
