<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormateurJobEditDlg" widgetVar="FormateurJobEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFormateurJobTitle}">
            <h:form id="FormateurJobEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formateurJobController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFormateurJobLabel_worker}" for="worker" />
                        <p:selectOneMenu id="worker" value="#{formateurJobController.selected.worker}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                           var="workerItem"
                                           itemValue="#{workerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFormateurJobLabel_fps}" for="fps" />
                        <p:selectOneMenu id="fps" value="#{formateurJobController.selected.fps}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fProSubtypeController.itemsAvailableSelectOne}"
                                           var="fpsItem"
                                           itemValue="#{fpsItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFormateurJobLabel_id}" for="id" />
                        <p:inputText id="id" value="#{formateurJobController.selected.id}" title="#{bundle.EditFormateurJobTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formateurJobController.update}" value="#{bundle.Save}" update="display,:FormateurJobListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FormateurJobEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FormateurJobEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
