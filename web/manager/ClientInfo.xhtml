<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">





    <ui:composition>
        <p:dialog id="clientInfoDlg" widgetVar="clientInfoDialog" modal="true" resizable="false" appendTo="@(body)" width="500" height="150"  header="Info Client :">
            <h:form id="clientInfoForm">
                <p:panelGrid columns="4" style="margin: 0 auto">

                    <h:outputText value="Nom"/>
                    <h:outputText value="#{managerController.client.nom}"/>

                    <h:outputText value="Prenom"/>
                    <h:outputText value="#{managerController.client.prenom}"/>

                    <h:outputText value="Secteur"/>
                    <h:outputText value="#{managerController.client.secteur.nom} "/>

                    <h:outputText value="Adresse"/>
                    <h:outputText value="#{managerController.client.adresseComplement}"/>
                    
                    <h:outputText value="Email"/>
                    <h:outputText value="#{managerController.client.email}"/>
                    
                    <h:outputText value="Telephone"/>
                    <h:outputText value="#{managerController.client.phone}"/>
                    
                    


                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
