<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateAdmin.xhtml">



        <ui:define name="title">
            <h:outputText value="Profile"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputStylesheet name="bootstrap-4.0.0/css/bootstrap.min.css"/>
            <h:outputStylesheet name="css/workerProfilecss.css"/>




            <!--   Big container   -->
            <div class="d-flex image-container set-full-height" style="background-image: url('../resources/images/managerbg.png')">
                
                <ui:include src="Navbar.xhtml"/>
                
                <div class="content p-4">
                    <div Class="ui-grid ui-grid-responsive">
                        <div Class="ui-grid-row">
                            <div Class="ui-grid-col-12"> 

                                <h:form id="statistiqueForm">

                                    <p:fieldset id="StatField" legend="Critere de recherche" style="margin-bottom:20px" >

                                        <p:panelGrid  style="margin: 0 auto;width: 100%">

                                            <p:row>

                                                <p:column styleClass="text-font">
                                                    <p:outputLabel  for="annee" value="AnnÃ©e"  style="text-align: center;padding-top: 10px;width: 100%"/>
                                                </p:column>

                                                <p:column>
                                                    <p:inputText class="form-control" id="annee" value="#{managerController.statAnnee}" style="width: 100%;height: 40px"/>
                                                </p:column>

                                                <p:column styleClass="text-font">
                                                    <p:outputLabel value="Date Min" for="dateMin" style="text-align: center;padding-top: 10px;width: 100%"/>
                                                </p:column>

                                                <p:column styleClass="text-font">
                                                    <p:calendar id="dateMin" pattern="dd/MM/yyyy" value="#{managerController.dateMin}" inputStyle="width: 100%;height: 40px"/>
                                                </p:column>

                                                <p:column styleClass="text-font">
                                                    <p:outputLabel value="Date Max" for="dateMax" style="text-align: center;padding-top: 10px;width: 100%"/>
                                                </p:column>

                                                <p:column styleClass="text-font">
                                                    <p:calendar id="dateMax" pattern="dd/MM/yyyy" value="#{managerController.dateMax}" inputStyle="width: 100%;height: 40px"/>
                                                </p:column>

                                                <p:column styleClass="text-font">
                                                    <p:outputLabel  for="statVille" value="Ville"  style="text-align: center;padding-top: 10px;width: 100%"/>
                                                </p:column>

                                                <p:column>
                                                    <p:selectOneMenu class="form-control" id="statWorker" value="#{managerController.statWorker}" autoWidth="false" style="width: 100%;height: 40px" >
                                                        <f:selectItem value="#{null}" itemLabel="-- Worker --" />
                                                        <f:selectItems value="#{workerController.itemsAvailableSelectOne}" var="item"
                                                                       itemValue="#{item.nom}" itemLabel="#{item.nom}" />
                                                    </p:selectOneMenu>

                                                </p:column>
                                                
                                                <p:column styleClass="text-font">
                                                    <p:outputLabel  for="statVille" value="Ville"  style="text-align: center;padding-top: 10px;width: 100%"/>
                                                </p:column>
                                                
                                                <p:column>
                                                    <p:selectOneMenu class="form-control" id="statVille" value="#{managerController.statVille}" autoWidth="false" style="width: 100%;height: 40px" >
                                                        <p:ajax listener="#{managerController.loadStatSecteursAndServices()}" update="statistiqueForm" />
                                                        <f:selectItem value="#{null}" itemLabel="-- Ville --" />
                                                        <f:selectItems value="#{villeController.itemsAvailableSelectOne}" var="item"
                                                                       itemValue="#{item}" itemLabel="#{item.nom}" />
                                                    </p:selectOneMenu>

                                                </p:column>

                                                <p:column styleClass="text-font">
                                                    <p:outputLabel  value="Secteur" for="statSecteur" style="text-align: center;padding-top: 10px;width: 100%"/>
                                                </p:column>

                                                <p:column>
                                                    <p:selectOneMenu class="form-control" id="statSecteur" value="#{managerController.statSecteur}" autoWidth="false" style="width: 100%;height: 40px" >
                                                        <f:selectItem value="#{null}" itemLabel="-- SELECT --" />
                                                        <f:selectItems value="#{managerController.statSecteurs}" var="item"
                                                                       itemValue="#{item}" itemLabel="#{item.nom}" />
                                                    </p:selectOneMenu>
                                                </p:column>

                                            </p:row>
                                            <p:row>


                                                <p:column styleClass="text-font">
                                                    <p:outputLabel  for="service" value="Service" style="text-align: center;padding-top: 10px;width: 100%" />
                                                </p:column>
                                                
                                               <p:column>
                                                    <p:selectOneMenu class="form-control" id="service" value="#{managerController.statService}" autoWidth="false"  style="width: 100%;height: 40px">
                                                        <f:selectItem value="#{null}" itemLabel="-- SELECT --" />
                                                        <f:selectItems value="#{managerController.statServices}" var="item"
                                                                       itemValue="#{item}" itemLabel="#{item.nom}" />
                                                    </p:selectOneMenu>
                                                </p:column>
                                                
                                                <p:column styleClass="text-font">
                                                    <p:outputLabel  for="worker" value="Worker" style="text-align: center;padding-top: 10px;width: 100%" />
                                                </p:column>
                                                
                                               <p:column>
                                                    <p:selectOneMenu class="form-control" id="worker" value="#{managerController.statWorker}" autoWidth="false"  style="width: 100%;height: 40px">
                                                        <f:selectItem value="#{null}" itemLabel="-- SELECT --" />
                                                        <f:selectItems value="#{managerController.statWorkers}" var="item"
                                                                       itemValue="#{item}" itemLabel="#{item.nom}" />
                                                    </p:selectOneMenu>
                                                </p:column>
                                                
                                                <p:column styleClass="text-font">
                                                    <p:outputLabel value="Confirmation" for="typeComfirmation" style="text-align: center;padding-top: 10px;width: 100%"/>
                                                </p:column>

                                                <p:column>
                                                    <p:selectOneRadio class="form-control" id="typeComfirmation" value="#{managerController.typeComfirmation}" style="width: 100%;height: 40px">
                                                        <f:selectItem itemValue="1" itemLabel="Oui"  />
                                                        <f:selectItem itemValue="2" itemLabel="Non" />
                                                    </p:selectOneRadio>
                                                </p:column>
                                                
                                                <p:column styleClass="text-font">
                                                    <p:outputLabel value="type Prix" for="typePrix" style="text-align: center;padding-top: 10px;width: 100%"/>
                                                </p:column>

                                                <p:column>
                                                    <p:selectOneRadio class="form-control" id="typePrix" value="#{managerController.typePrix}" style="width: 100%;height: 40px">
                                                        <f:selectItem itemValue="1" itemLabel="HT"  />
                                                        <f:selectItem itemValue="2" itemLabel="TTC" />
                                                    </p:selectOneRadio>
                                                </p:column>

                                                <p:column styleClass="text-font">
                                                    <p:outputLabel value="type Chart" for="typeChart" style="text-align: center;padding-top: 10px;width: 100%"/>
                                                </p:column>

                                                <p:column>
                                                    <p:selectOneRadio class="form-control" id="typeChart" value="#{managerController.typeChart}" style="width: 100%;height: 40px">
                                                        <f:selectItem itemValue="1" itemLabel="Lineaire"  />
                                                        <f:selectItem itemValue="2" itemLabel="Bar" />
                                                    </p:selectOneRadio>
                                                </p:column>

                                                

                                            </p:row>
                                            <f:facet name="footer">
                                                <p:row>
                                                    <p:column colspan="12">
                                                        <p:commandButton id="rechercher" value="RECHERCHER" actionListener="#{managerController.afficherChart()}" update=":growl,:chartForm,:chartForm:lineChart" style="width: 12%;height: 30px;margin-bottom: 5px" />
                                                    </p:column>
                                                </p:row>
                                            </f:facet>

                                        </p:panelGrid>

                                    </p:fieldset>




                                </h:form>
                            </div>
                        </div>

                        <div Class="ui-grid-row">
                            <div Class="ui-grid-col-12"> 
                                <h:form id="chartForm">
                                    <p:chart id="lineChart" type="line"  model="#{managerController.lineCharModel}"  rendered="#{managerController.typeChart == 1}" style="height:430px" styleClass="text-size15" />
                                    <p:chart id="barChart" type="bar"  model="#{managerController.barCharModel}"  rendered="#{managerController.typeChart == 2}" style="height:430px" styleClass="text-size15" />
                                </h:form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>




        </ui:define>
    </ui:composition>

</html>
