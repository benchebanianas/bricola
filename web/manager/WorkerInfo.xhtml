<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Dlg" widgetVar="Dialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="600" height="550" showHeader="false">

            <h:form id="dform" style="margin-top: 10px;margin-bottom: 10px">

                <h:panelGroup id="display">
                    <div class="form-control">
                        <h2>Information Sur #{workerController.selected.nom}</h2>
                        <br></br>
                        <h5>Nom du Société : </h5>
                        <h:inputText class="form-control" value="#{workerController.selected.nom}"/>

                        <br></br>

                        <h5>Phone : </h5>
                        <h:inputText class="form-control"  value="#{workerController.selected.phone}"/>

                        <br></br>

                        <h5>Site Web: </h5>
                        <h:inputText class="form-control" value="#{workerController.selected.siteWeb}"/>

                        <br></br>

                        <h5>Nombe d'employes : </h5>
                        <h:inputText class="form-control" value="#{workerController.selected.nombreEmploye}" />
                        <div class="container">
                            <p:outputLabel value="Les Services :"/>
                            <div class="row">
                                <p:repeat value="#{workerController.loadServices()}" var="workerJob" >
                                    <div class="col-md-3">
                                        <p:outputLabel value="#{workerJob.service.nom}- #{workerJob.secteur.nom}-#{workerJob.secteur.ville.nom} " style="width:127px;height: 50px;text-align: center;padding: 3px 0;"/>
                                    </div>
                                </p:repeat>
                            </div>
                        </div>
                        <div class="f1-buttons" align="center"><br></br>
                            <p:commandButton  value="Modifier" actionListener="#{workerController.modifier()}" oncomplete="handleSubmit(args,'Dialog');" class="btn btn-previous"></p:commandButton>
                            <p:commandButton value="Supprimer" actionListener="#{workerController.supprimer()}" oncomplete="handleSubmit(args,'Dialog');" class="btn btn-danger"></p:commandButton>
                            <br></br><br></br>
                        </div>
                        <p:commandLink oncomplete="handleSubmit(args,'Dialog');"> 
                            <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </h:panelGroup>


            </h:form>


        </p:dialog>

    </ui:composition>
</html>
