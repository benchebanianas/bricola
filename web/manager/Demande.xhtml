<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/templateAdmin.xhtml">



        <ui:define name="title">
            <h:outputText value="Societes"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputStylesheet name="bootstrap-4.0.0/css/bootstrap.min.css"/>
            <h:outputStylesheet name="css/workerProfilecss.css"/>




            <!--   Big container   -->
            <div class="d-flex image-container set-full-height" style="background-image: url('../resources/images/managerbg.png')">
                
                <ui:include src="Navbar.xhtml"/>

                <div class="content p-4">
                    <h:form id="demandeForm">
                        <hr></hr>
                        <h1 align="center"> Demandes : </h1>
                        <hr></hr><br></br>
                        <div class="container">
                            <div class="row">
                                <p:fieldset id="StatField" legend="Critere de recherche" style="margin-bottom:20px" >

                                <p:panelGrid id="searchGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Secteur :" for="secteur" style="text-align: left;padding-top: 10px;width: 200px"/>
                                            <p:selectOneMenu class="form-control" id="secteur" value="#{demandeServiceController.secteur}" style="width: 170px;height: 40px">
                                                <f:selectItem itemLabel="--SECTEUR--" itemValue="#{null}" />
                                                <f:selectItems value="#{secteurController.itemsAvailableSelectOne}" itemValue="#{item.id}" var="item" itemLabel="#{item}-#{item.ville.nom}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Nom de Worker :" for="workerNom" style="text-align: left;padding-top: 10px;width: 200px"/>
                                            <p:inputText value="#{demandeServiceController.workerNom}" id="workerNom" style="text-align: left;padding-top: 10px;width: 200px"/> 
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Service :" for="service" style="text-align: left;padding-top: 10px;width: 200px"/>
                                            <p:selectOneMenu class="form-control" id="service" value="#{demandeServiceController.service}" style="width: 170px;height: 40px">
                                                <f:selectItem itemLabel="--SERVICE--" itemValue="#{null}" />
                                                <f:selectItems value="#{serviceController.itemsAvailableSelectOne}" itemValue="#{item.id}" var="item" itemLabel="#{item}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Date de demande :" for="date" style="text-align: left;padding-top: 10px;width: 200px"/>
                                            <p:calendar value="#{demandeServiceController.dateDemande}" showOn="button" id="date" style="text-align: left;padding-top: 10px;width: 200px"/>            
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="prix min :" for="prixMin" style="text-align: left;padding-top: 10px;width: 200px"/>
                                            <p:inputText value="#{demandeServiceController.prixMin}" id="prixMin" style="text-align: left;padding-top: 10px;width: 200px"/>        
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="prix max :" for="prixMax" style="text-align: left;padding-top: 10px;width: 200px"/>
                                            <p:inputText value="#{demandeServiceController.prixMax}" id="prixMax" style="text-align: left;padding-top: 10px;width: 200px"/>        
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="l'etat du Demande :" for="etat" style="text-align: left;padding-top: 10px;width: 200px"/>
                                            <p:selectOneMenu class="form-control" id="etat" value="#{demandeServiceController.confirSuprr}" style="width: 170px;height: 40px">
                                                <f:selectItem itemLabel="--ETAT--" itemValue="#{null}" />
                                                <f:selectItem itemLabel="nouvelle" itemValue="#{0}" />
                                                <f:selectItem itemLabel="confirmée" itemValue="#{1}" />
                                                <f:selectItem itemLabel="supprimée" itemValue="#{2}" />
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:commandButton actionListener="#{demandeServiceController.recherche()}" update="demandeForm" value="Recherche" style="width:120px;height: 40px;text-align: center;padding: 6px 0;"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                                </p:fieldset>
                            </div>
                            <hr></hr>
                            <div class="row">
                                <h:form >
                                    <h1><h:outputText value="Vous avez #{demandeServiceController.nvDmd()} nouveaux Demandes : "/></h1>
                                    <p:dataTable style="text-align: center;" rowStyleClass="high" value="#{demandeServiceController.items}" var="item">
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Service"/>
                                            </f:facet>
                                            <h:outputText value="#{item.service.nom}"/>
                                        </p:column>
                                        <p:column >
                                            <f:facet name="header">
                                                <h:outputText value="Societe"/>
                                            </f:facet>
                                            <h:outputText value="#{item.worker.nom}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Secteur"/>
                                            </f:facet>
                                            <h:outputText value="#{item.secteur.nom}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Date de demande"/>
                                            </f:facet>
                                            <h:outputText value="#{item.datedemande}">
                                                <f:convertDateTime pattern="dd-MM-yyyy" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Client"/>
                                            </f:facet>
                                            <h:outputText value="#{item.client.nom}-#{item.client.email} "/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Prix Ttc"/>
                                            </f:facet>
                                            <h:outputText value="#{item.prixTtc}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Etat"/>
                                            </f:facet>
                                            <h:outputLabel value="#{item.dateSuppression ne null ? 'Supprimée' : item.dateConfirmation ne null ? 'Validée' :  'Nouvelle'}" style="#{item.dateSuppression ne null ? 'color : red;' : item.dateConfirmation ne null ? 'color : green;' :  ''}" />
                                        </p:column>
                                        <p:column style="width:140px">
                                            <f:facet name="header">
                                                <h:outputText value="Action"/>
                                            </f:facet>
                                            <c:if test="#{item.dateConfirmation eq null}">
                                                <p:commandLink actionListener="#{demandeServiceController.Action(item,1)}" update="demandeForm"> 
                                                <h:graphicImage value="../resources/images/logo-v.png" alt=">>" />
                                            </p:commandLink> 
                                            </c:if>
                                            <c:if test="#{item.dateSuppression eq null}">
                                                <p:commandLink actionListener="#{demandeServiceController.Action(item,2)}" update="demandeForm"> 
                                                <h:graphicImage value="../resources/images/logo-s.png" alt=">>" />
                                            </p:commandLink> 
                                            </c:if>
                                        </p:column>
                                        <p:column>
                                            <p:commandLink action="#{demandeServiceController.voirPlus(item)}"> 
                                                <h:graphicImage value="../resources/images/seeMore.png" alt=">>" />
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                        <br></br><hr></hr>
                    </h:form>
                </div>
            </div>
            <ui:include src="../demandeBabySitting/View.xhtml"/>
            <ui:include src="../demandeCleaning/View.xhtml"/>
            <ui:include src="../demandeEvent/View.xhtml"/>
            <ui:include src="../demandeGardening/View.xhtml"/>
            <ui:include src="../demandeHandyMan/View.xhtml"/>
            <ui:include src="../demandeMoving/View.xhtml"/>
            <ui:include src="../demandePainting/View.xhtml"/>
            <ui:include src="../demandePestControl/View.xhtml"/>
            <ui:include src="../demandePhotographie/View.xhtml"/>
            <ui:include src="../demandeVoiture/View.xhtml"/>


        </ui:define>
    </ui:composition>

</html>
